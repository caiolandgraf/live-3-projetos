<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto CLIMA + BACKGROUND</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <!-- MAIN é uma div com nome bonito -->
    <main>
        <h2 class="weather">Tempo em CIDADE</h2>
        <div class="infoTimeDegrees">
            <p class="time">HORA | </p>
            <p class="degrees">GRAUS</p>
        </div>

        <div class="weatherInfo">
            <img src="https://google.com" alt="Ícone do clima">
            <p>CLIMA</p>
        </div>

        <p class="humidity">UMIDADE</p>
    </main>

    <script src="script.js"></script>
</body>

</html>
